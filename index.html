<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infinatol</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #1e1e1e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 20px;
    }

    .center-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: 1px solid #555;
      border-radius: 6px;
      background-color: #2b2b2b;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #00ffff;
      color: black;
    }

    .social-buttons {
      position: absolute;
      top: 50%;
      right: 40px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-height: 90vh;
      overflow-y: auto;
      scrollbar-width: none;
    }

    .social-buttons a {
      text-decoration: none;
      color: white;
      font-size: 1.5rem;
      background-color: #2b2b2b;
      padding: 12px;
      border-radius: 50%;
      transition: 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .social-buttons a:hover {
      background-color: #00ffff;
      color: black;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      text-align: center;
      color: #ccc;
    }

    footer a {
      color: #00ffff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Infinatol</h1>

  <div class="center-buttons">
    <a href="https://www.google.com" target="_blank" style="display:inline-block;">
      <button>Recherche</button>
    </a>
    <a href="https://www.chatgpt.com" target="_blank" style="display:inline-block;">
      <button>IA</button>
    </a>
    <button>InfiCamera</button>
  </div>

  <div class="social-buttons">
